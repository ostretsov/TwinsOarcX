<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>mp3 a vídeo</title>
    <link href="../CSS/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2em;
        }
        h1 {
            padding: 2em 0;
        }
        h2 {
            color: #8a8a8a;
            font-size: 1.2em;
        }
        .mt4em {
            margin-top: 4em;
        }
        button#submit {
            width: 10em;
        }
    </style>
</head>
<body>
<div class="text-center">
    <h1>mp3 a vídeo</h1>
    <h2>Obtén un archivo de video a partir de un mp3 en solo dos pasos.</h2>
</div>
<form class="mt4em">
    <div class="row">
        <div class="col-md-4">
            <label for="mp3" class="form-label">selecciona el archivo mp3</label>
            <input type="file" id="mp3" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="cover" class="form-label">selecciona una imagen</label>
            <input type="file" id="cover" class="form-control" aria-describedby="coverHelpBlock">
            <div id="coverHelpBlock" class="form-text">
                para la portada del vídeo
            </div>
        </div>
        <div class="col-md-4 text-center">
            <label for="submit" class="form-label">&nbsp;</label>
            <br/>
            <button id="submit" class="btn btn-success" type="submit">Subir</button>
        </div>
    </div>
</form>
</body>
</html>
